<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta information -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="Austin Hutchinson WDD 130 Whitewater Rafting Contact School Assignment">
        <meta name="author" content="John Austin Hutchinson">
        
        <!-- title -->
        <title>Contact Us - Green River Rafting Company</title>
        
        <!-- links -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gravitas+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>
        <header>
            <img id="logo-header" src="images/raft-logo.png" alt="Whitewater Rafting Logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <section class="contact-info">
                <h2>Contact Green River Rafting Company</h2>
                <div class="contact-item">
                    <h3>Mail us at: </h3>
                    <p>215 Green St, Brownsville, KY 42210</p>
                </div>
                <div class="contact-item">
                    <h3>Call us at: </h3>
                    <p>123-456-7890</p>
                </div>
                <div class="contact-item">
                <h3>Email us at:</h3>
                <p>contactus@greenriverrafting.com</p>
                </div>
                <div class="contact-item">
                <h3>Find Us at: </h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d310.3738099126934!2d-86.26751621771113!3d37.19543608434966!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8865fe32b3fc5933%3A0xe986b99bb60de918!2s215%20Green%20St%2C%20Brownsville%2C%20KY%2042210!5e0!3m2!1sen!2sus!4v1748738760351!5m2!1sen!2sus" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>
            <section class="employee-profiles">
                    <figure>
                        <img src="images/founder-raccoon.webp" alt="Founder Randy Raccoon" class="employee-image">
                        <figcaption>Randy Raccoon</figcaption>
                    </figure>
                    <figure>
                        <img src="images/founder-possum.webp" alt="Founder Peter Possum" class="employee-image">
                        <figcaption>Peter Possum</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee-human.webp" alt="Employee Pinnochio" class="employee-image">
                        <figcaption>Pinnochio the Human Replica</figcaption>
                    </figure>
            </section>
            <section class="contact-form">
                <form>
                    <div class="form-item textfield">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-item textfield">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <fieldset>
                        <legend>Message Purpose</legend>
                        <div class="form-item">
                            <label for="general">General Inquiry</label>
                            <input type="radio" id="general" name="general">
                        </div>
                        <div class="form-item">
                            <label for="reservation">Reservation Question</label>
                            <input type="radio" id="reservation" name="reservation">
                        </div>
                        <div class="form-item">
                            <label for="website">Website Suggestion</label>
                            <input type="radio" id="website" name="website">
                        </div>
                    </fieldset>
                    <div class="form-item">
                        <label for="message">Message to us</label>
                        <textarea id="message" name="message" placeholder="Hello..."></textarea>
                    </div>
                    <div class="form-item">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="subscribe" name="subscribe">
                    </div>
                    <div class="form-item">
                        <button type="submit">Initiate Contact</button>
                    </div>
                </form>

            </section>
        </main>
        <footer>
            <p><a href="images/wireframe.webp" target="_blank">&#169;2025</a> | Green River Rafting Company | John Austin Hutchinson </p>
            <div class="socialmedia">
                <a href="facebook.com" target="_blank">
                    <img src="images/facebook.svg" alt="Facebook">
                </a>
                <a href="twitter.com" target="_blank">
                    <img src="images/twitter.svg" alt="Twitter">
                </a>
                <a href="instagram.com" target="_blank">
                    <img src="images/instagram.svg" alt="Instagram">
                </a>
            </div>
        </footer>
    </body>
</html>
